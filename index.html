<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href= "css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h1>spli<br>tter</h1>
  <main>

    <div class="bill" id="bill">
      <p>Bill</p>
      <input type="text" name="bill">
    </div>

    <div class="perc" id="perc">
      <p>Select Tip %</p>
      <button id="t5">5%</button>
      <button id="t10">10%</button>
      <button id="t15">15%</button>
      <button id="t20">25%</button>
      <button id="t50">50%</button>
      <button id="custom">Custom</button>
    </div>

    <div class="nop" id="nop">
      <p>Number of People</p>

      <input type="text" name="people">
    </div>

    <div class="tip" id="tip">
      <p>Tip Amount
      <span>/ person</span></p>
      <p id="tipPrice">0.00$</p>
    </div>

    <div class="total" id="total">
      <p>Total
      <span>/ person</span></p>
      <p id="totalPrice">0.00$</p>
    </div>
    <button class="reset" id="reset">Reset</button>
  </main>


  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
